<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<div id="add"></div>
<script src="react-0.14.7/build/react-with-addons.js"></script>
<script src="react-0.14.7/build/react-dom.js"></script>
<script src="react-0.14.7/browser.js"></script>
<script type="text/babel">
	var InputApp=React.createClass({
		mixins:[React.addons.LinkedStateMixin],
		getInitialState:function(){
			return{
				message:''
			}
		},
		render:function(){
			return(
				<form>
					<h2>{this.state.message}</h2>
					<input type="text" name="uname" valueLink={this.linkState('message')}/>
				</form>
			);
		}
	});
	ReactDOM.render(
		<InputApp/>,
		document.getElementById('add')
	);
</script>
</body>
</html>
